<hr>
<div>
  <h3>Table Component:</h3>
  <button class="btn btn-primary" (click) = "applyStyles()">Format Table</button>
  <table [class]="styles">
    <thead>
      <tr>
        <th>name</th>
        <th>email</th>
        <th>birthday</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor='let p of people'>
        <td>{{p.fName+' '+p.lName | firstCap}}</td>
        <td>{{p.email}}</td>
        <td>{{p.birthday | date}}</td>
      </tr>
    </tbody>
  </table>
</div>
